<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
    <style>
        .text-red {
            color: red;
        }
        .text-bold {
            font-weight: bold;
        }
        .text-big {
            font-size: 40px;
        }
        .text-center {
            text-align: center;
        }
        .text-hide{
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="time" id="time">10s</h1>
    <h2 class="text-hide" id="hide">Chuc mung nam moi</h2>
    <h1 class="text-red" id="heading">Truy cập phần tử DOM</h1>
    <Script src="classList.js" ></Script>
</body>
</html>
